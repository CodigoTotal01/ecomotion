{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Home Slider -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'media/images/banners/1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'media/images/banners/2.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'media/images/banners/3.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <main class="container my-4">
        <!-- Featured Products -->
        <h3 class="my-4 border-bottom pb-1">Featured Products</h3>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card shadow">
                    <a href="/product/product-slug/1">
                        <img src="{% static 'media/images/1.jpg' %}" class="card-img-top" alt="Product Title">
                    </a>
                    <div class="card-body">
                        <h5 class="card-text">
                            <a href="/product/product-slug/1">Product Title 1</a>
                        </h5>
                        <h6>$ <span class="product-price-1">29.99</span></h6>
                    </div>
                    <div class="card-footer">
                        Color: Red
                        <input type="hidden" value="1" class="form-control product-qty-1" id="productQty"/>
                        <input type="hidden" class="product-image-1" value="product-image1.jpg"/>
                        <input type="hidden" class="product-id-1" value="1"/>
                        <input type="hidden" class="product-title-1" value="Product Title 1"/>
                        <button class="btn btn-sm btn-primary add-to-cart" data-index="1">
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                        <button class="btn btn-sm btn-danger add-wishlist" data-product="1">
                            <i class="fa fa-heart"></i>
                        </button>
                        <span class="float-right">
                            4.5/5 <i class="fa fa-star text-warning"></i>
                        </span>
                    </div>
                </div>
            </div>

        </div>
        <p class="my-4 text-center">
            <a href="/product-list" class="btn btn-dark btn-sm">All Products <i class="fa fa-long-arrow-alt-right"></i></a>
        </p>
    </main>
{% endblock %}
